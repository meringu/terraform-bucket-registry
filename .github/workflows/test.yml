name: test

on:
  push:
    branches:    
      - '**'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: adambirds/docker-compose-action@v1.3.0
        with:
          compose-file: ./examples/terraform-provider-example/docker-compose.yaml
          services: |
            ssl
            registry
          up-flags: --build
          down-flags: -v
          test-container: test
